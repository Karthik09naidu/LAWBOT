<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEXAI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://img.freepik.com/premium-photo/courtroom-scene-with-judges-bench_1348429-22562.jpg?w=1380') no-repeat center/cover fixed;
            font-family: 'Georgia', serif;
            color: #333;
            margin: 0;
        }
        .navbar {
            background: rgba(34, 34, 34, 0.95);
            padding: 15px 20px;
            border-bottom: 3px solid #b8860b;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.3);
        }
        .navbar-brand {
            color: #b8860b;
            font-size: 1.8rem;
            font-weight: bold;
            text-transform: uppercase;
        }
        .navbar-brand:hover { color: #b8860b; }
        .nav-link {
            color: #fff;
            font-size: 1.1rem;
            transition: color 0.3s;
        }
        .nav-link:hover { color: #b8860b; }
        .hero {
            text-align: center;
            padding: 150px 20px;
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            min-height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            animation: fadeIn 1.5s ease-in;
        }
        .hero h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            color: #f5f5f5;
        }
        .hero p {
            font-size: 1.4rem;
            margin-bottom: 30px;
            color: #dcdcdc;
        }
        .btn-law {
            padding: 12px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 8px;
            transition: transform 0.3s, background 0.3s;
        }
        .btn-login { background: #b8860b; color: #fff; border: none; }
        .btn-login:hover { background: #8b6508; transform: scale(1.05); }
        .btn-register { background: #4682b4; color: #fff; border: none; }
        .btn-register:hover { background: #36648b; transform: scale(1.05); }
        footer {
            background: rgba(34, 34, 34, 0.95);
            color: #dcdcdc;
            padding: 20px;
            text-align: center;
            border-top: 3px solid #b8860b;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        footer a { color: #b8860b; text-decoration: none; margin: 0 10px; }
        footer a:hover { color: #8b6508; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">LEXAI</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="hero">
        <h1>Welcome to LEXAI</h1>
        <p>Your trusted assistant for navigating the Indian legal system.</p>
        <div>
            <a href="{{ url_for('login') }}" class="btn btn-law btn-login"><i class="fas fa-sign-in-alt"></i> Login</a>
            <a href="{{ url_for('register') }}" class="btn btn-law btn-register"><i class="fas fa-user-plus"></i> Register</a>
        </div>
    </section>
    <footer>
        <p>&copy; 2025 LEXAI | <a href="#">Privacy Policy</a> | <a href="#">Terms of Use</a> | <a href="#">LEXAI</a></p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
